<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Comments</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h2 { text-align: center; }
    .comment-box { margin-bottom: 16px; }
    textarea, input {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      margin-bottom: 8px;
      font-size: 1rem;
    }
    button {
      background: #1a73e8;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #1666c4; }
    .comment { border-bottom: 1px solid #ddd; padding: 10px 0; }
    .meta { font-size: 0.9em; color: #555; margin-bottom: 4px; }
  </style>
</head>
<body>
  <h2>Comments</h2>

  <div class="comment-box">
    <input id="name" placeholder="Your name (optional)" />
    <textarea id="text" placeholder="Write a comment..."></textarea>
    <button id="postBtn">Post Comment</button>
  </div>

  <div id="status"></div>
  <div id="comments"></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbydxUrJcKO3DmLbY48hl4O9MLWZz77--ZsUOLhqiR3YU9tD45PjiXa3poYRTgSGwpUK/exec";
    const PAGE_ID = "article1"; // change for each page

    const nameEl = document.getElementById("name");
    const textEl = document.getElementById("text");
    const postBtn = document.getElementById("postBtn");
    const commentsEl = document.getElementById("comments");
    const statusEl = document.getElementById("status");

    async function loadComments() {
      statusEl.textContent = "Loading comments...";
      try {
        const res = await fetch(API_URL + "?page=" + PAGE_ID);
        const data = await res.json();
        renderComments(data);
        statusEl.textContent = "";
      } catch (err) {
        console.error(err);
        statusEl.textContent = "⚠️ Could not load comments.";
      }
    }

    async function postComment() {
      const name = nameEl.value.trim() || "Anonymous";
      const text = textEl.value.trim();
      if (!text) return alert("Please enter a comment.");

      postBtn.disabled = true;
      postBtn.textContent = "Posting...";

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ page: PAGE_ID, name, comment: text })
        });

        if (!response.ok) throw new Error("Server error");
        const result = await response.json();
        if (result.status !== "success") throw new Error("Failed");

        textEl.value = "";
        await loadComments();
      } catch (err) {
        console.error("POST failed:", err);
        alert("Failed to post comment. Check console for details.");
      } finally {
        postBtn.disabled = false;
        postBtn.textContent = "Post Comment";
      }
    }

    function renderComments(list) {
      if (!list.length) {
        commentsEl.innerHTML = "<p>No comments yet.</p>";
        return;
      }
      commentsEl.innerHTML = list.reverse().map(c => `
        <div class="comment">
          <div class="meta"><b>${c.name}</b> — ${new Date(c.timestamp).toLocaleString()}</div>
          <div>${c.comment}</div>
        </div>
      `).join("");
    }

    postBtn.addEventListener("click", postComment);
    loadComments();
  </script>
</body>
</html>
